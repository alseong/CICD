version: 2.1
#test
parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality-knapsack:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            echo "ðŸ”„ Installing fresh dependencies..."
            npm ci
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests with Knapsack Pro
          command: |
            mkdir -p test-results
            mkdir -p coverage
            npx knapsack-pro-jest --runInBand --coverage --reporters=default --reporters=jest-junit
          environment:
            CI: true
            KNAPSACK_PRO_TEST_SUITE_TOKEN: $KNAPSACK_PRO_TEST_SUITE_TOKEN
            KNAPSACK_PRO_TEST_FILE_PATTERN: "./tests/**/*.test.js"
            KNAPSACK_PRO_COVERAGE_DIRECTORY: coverage
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_UNIQUE_OUTPUT_NAME: true
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage

workflows:
  test:
    jobs:
      - test-react-functionality-knapsack
