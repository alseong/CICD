version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"
  test-conditional:
    type: boolean
    default: true

jobs:
  test:
    docker:
      - image: cimg/base:<< pipeline.parameters.image-tag >>
    steps:
      - run: echo "Lint checking!"
      - run: echo "Running unit tests!"
      - run: echo "Running integration tests!"
      - run: echo "${variable1} - context"

  build-app1:
    docker:
      - image: cimg/base:current
    steps:
      - run: echo "Building App 1!"

  build-app2:
    docker:
      - image: cimg/base:current
    steps:
      - run: echo "Building App 2!"

  build-app3:
    docker:
      - image: cimg/base:current
    steps:
      - run: echo "Building App 3!"

  push-and-deploy:
    docker:
      - image: cimg/base:current
    steps:
      - run: echo "Log in to Docker!"
      - run: echo "Pushing to Docker!"
      - run: echo "Login to AWS!"
      - run: echo "Deploy to AWS!"
      # - run: exit 1

  rollback:
    docker:
      - image: cimg/base:current
    steps:
      - run: echo "Rolling back!"

workflows:
  workflow1:
    jobs:
      - test:
          context: 
            - variable
      - build-app1:
          context:
            - variable
          requires:
            - test
      - build-app2:
          context:
            - variable
          requires:
            - test
      - build-app3:
          context:
            - variable
          requires:
            - test
      - push-and-deploy:
          type: approval
          context:
            - variable
          requires:
            - build-app1
            - build-app2
            - build-app3
      - rollback:
          context:
            - variable
          requires:
            - push-and-deploy:
                - failed

