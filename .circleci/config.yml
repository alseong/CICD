version: 2.1
#test
parameters:
  image-tag:
    type: string
    default: "current"
  run-queue-mode:
    type: boolean
    default: true
  run-regular-mode:
    type: boolean
    default: false

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality-knapsack-queue:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            echo "üîÑ Installing fresh dependencies..."
            npm ci
            echo "‚úÖ All dependencies installed!"
      - run:
          name: Debug Environment Variables
          command: |
            echo "Checking if KNAPSACK_PRO_TEST_SUITE_TOKEN is set..."
            if [ -z "$KNAPSACK_PRO_TEST_SUITE_TOKEN" ]; then
              echo "‚ùå KNAPSACK_PRO_TEST_SUITE_TOKEN is NOT set"
              exit 1
            else
              echo "‚úÖ KNAPSACK_PRO_TEST_SUITE_TOKEN is set (length: ${#KNAPSACK_PRO_TEST_SUITE_TOKEN})"
            fi
      - run:
          name: Run React tests with Knapsack Pro (Queue Mode)
          command: |
            mkdir -p test-results
            mkdir -p coverage
            export JEST_JUNIT_UNIQUE_OUTPUT_NAME=true
            npx knapsack-pro-jest --runInBand --coverage --reporters=default --reporters=jest-junit
          environment:
            CI: true
            KNAPSACK_PRO_TEST_SUITE_TOKEN: $KNAPSACK_PRO_TEST_SUITE_TOKEN
            KNAPSACK_PRO_TEST_FILE_PATTERN: "./tests/**/*.test.js"
            KNAPSACK_PRO_COVERAGE_DIRECTORY: coverage
            JEST_JUNIT_OUTPUT_DIR: test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: queue-test-results
      - store_artifacts:
          path: coverage
          destination: queue-coverage

  #test
  test-react-functionality-knapsack-regular:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            echo "üîÑ Installing fresh dependencies..."
            npm ci
            echo "‚úÖ All dependencies installed!"
      - run:
          name: Run React tests with Knapsack Pro (Regular Mode)
          command: |
            mkdir -p test-results
            mkdir -p coverage
            export JEST_JUNIT_UNIQUE_OUTPUT_NAME=true
            npx knapsack-pro-jest --runInBand --coverage --reporters=default --reporters=jest-junit
          environment:
            CI: true
            KNAPSACK_PRO_TEST_SUITE_TOKEN: $KNAPSACK_PRO_TEST_SUITE_TOKEN
            KNAPSACK_PRO_TEST_FILE_PATTERN: "./tests/**/*.test.js"
            KNAPSACK_PRO_COVERAGE_DIRECTORY: coverage
            KNAPSACK_PRO_FIXED_QUEUE_SPLIT: "true"
            JEST_JUNIT_OUTPUT_DIR: test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: regular-test-results
      - store_artifacts:
          path: coverage
          destination: regular-coverage

workflows:
  test-queue-mode:
    when: << pipeline.parameters.run-queue-mode >>
    jobs:
      - test-react-functionality-knapsack-queue

  test-regular-mode:
    when: << pipeline.parameters.run-regular-mode >>
    jobs:
      - test-react-functionality-knapsack-regular
