version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality-knapsack:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            echo "ðŸ”„ Installing fresh dependencies..."
            npm ci
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests with Knapsack Pro
          command: |
            mkdir -p test-results
            npx knapsack-pro-jest --runInBand
            echo "âœ… Knapsack Pro React tests completed"
          environment:
            CI: true
            KNAPSACK_PRO_TEST_FILE_PATTERN: "{src/**/*.test.js,src/**/*.spec.js}"
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_OUTPUT_NAME: jest-junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage
          destination: coverage-report

workflows:
  test:
    jobs:
      - test-react-functionality-knapsack

  
  
